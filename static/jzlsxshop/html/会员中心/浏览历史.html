<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览历史</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/win.css">
</head>
<body style="background:#fff; margin-left:10px;">
	<div class="xst-VIP">
		<div class="xst-viptitle">浏览历史</div>
		<div class="xst-browsinghistory">
			<span class="xst-l">浏览历史商品</span>
			<span class="xst-r">清除以下浏览记录</span>
		</div>
		<div class="xst-goodslist" class="clear">
			<div class="xst-img">
				<img src="../../images/goods.jpg" height="103" width="103" alt="">
			</div>
			<ul class="goodsintro" class="clear">
				<li class="title">贝蒂斯特级初榨橄榄油500ml</li>
				<li class="title1">浏览时间：2014-06-16</li>
				<li>售价：<span class="price">￥108</span></li>
				<li>市场价：￥0.00</li>
			</ul>
			<div class="xst-button">
				<input class="goods-i1" type="button" value="加入购物车">
				<br>
				<input class="goods-i2" type="button" value="取消收藏">
			</div>
		</div>
	<div class="xst-VIP2">
			<ul class="xst-collect-page">
			  	<li><input class="xst-button" type="button" value="上一页"></li>
			  	<li><span class="red1">1</span></li>
			  	<li><input class="xst-button"type="button" value="下一页"></li>
			  	<li>共<span>1</span>页</li>
			  	<li>到第<input type="text"value="1" class="xst-text">页</li>
			  	<li><input  type="button" value="确定"></li>
			</ul>	
		</div>
	</div>
			
</body>
</html>
