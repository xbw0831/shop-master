<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人信息</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/win.css">
</head>
<body style="background:#fff; margin-left:10px;">
	<div class="xst-VIP">
		<div class="xst-viptitle">个人信息</div>
		<div class="xst-personalinformation">
			<div class="xst-more" class="clear">
				<a href="个人信息1.html"><div class="basic"  style="background-color:#ce1018">基本信息<img src="../../images/形状-5.png" height="8" width="9" alt=""></div></a>
				<a href="个人信息2.html"><div class="more">更多信息</div></a>
			</div>
			<form action="##">
				<p><span>用&nbsp&nbsp户&nbsp&nbsp名</span>：<input type="text"></p>
				<p><span>电子邮件</span>：<input type="text"></p>
				<p><span>性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别</span>：<input type="radio"value="男" name="sex">男 <input type="radio" value="女" name="sex">女 <input type="radio"value="保密"name="sex" checked="true" ="">保密</p>
				<p><span>出生日期</span>：<select name="xst-year" id=""><option value="2014">2014</option></select>年<select name="xst-month" id=""><option value="01">01</option></select>月<select name="xst-day" id=""><option value="01">01</option></select></p>
				<p><span>固定电话</span>：<input type="text"></p>
				<p><span>手&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp机</span>：<input type="text"><span class="red">您的手机还未验证</span><img src="../../images/like.png" height="19" width="96" alt=""></p>
				<p><span>所在地区</span>：<select name="area" id=""><option value="">请选择...</option></select></p>
				<p><span>详细地址</span>：<input class="address" type="text"></p>
				<p><span>邮政编码</span>：<input type="text"></p>
				<div class="xst-title">选项信息</div>
				<div class="xst-line"></div>
				<p><span>婚姻状况</span>：<input type="radio"name="marriage">未婚 <input type="radio"name="marriage">已婚 <input type="radio"name="marriage" checked="true">保密</p>
				<p><span>月&nbsp&nbsp收&nbsp&nbsp入</span>：<select name="income" id=""><option value="">请输入您的收入水平</option></select></p>
				<p><span>兴趣爱好</span>：</p><textarea name="hobby" id="" cols="60" rows="5" ></textarea>
				<p><input type="submit"name="submit"value="确认"class="submit"><input type="reset"value="重置" class="reset"></p>
			</form>
		</div>
	</div>		
</body>
</html>
