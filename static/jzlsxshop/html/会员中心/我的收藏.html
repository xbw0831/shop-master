</head>
<body style="background:#fff; margin-left:10px;">
	<div class="xst-border">
	<div class="xst-VIP">
	  <div class="xst-VIP-collect">
			<div class="xst-MyCollection">我的收藏</div>

				<span>董女士，</span>你的收藏夹中共有<span>1</span>个商品<input type="text" class="xst-text" value="商品名称、商品编号、订单编号"><input type="button" value="查询" class="xst-button">

			<div class="xst-information"><span>商品信息</span><span>价格</span></div>

				</div>

						<input type="button" class="xst-add" value="加入购物车"><input class="xst-cancel" type="button" value="取消收藏">

				</div>

			</div>
	  </div>
	  </div>
	</div>

			<ul class="xst-collect-page">

			  	<li>共<span>1</span>页</li>
			  	<li>到第<input type="text"value="1" class="xst-text">页</li>
			  	<li><input  type="button" value="确定"></li>
			</ul>	
		</div>
